
<div *ngIf="getCart().length>0 ">
    <div>
        <table class="table-fixed border-separate border-spacing-2">
            <thead>
                <tr>
                    <th class="p-5 mx-16">S.No</th>
                    <th class="p-5 mx-16">Name</th>
                    <th class="p-5 mx-16">Author</th>
                    <th class="p-5 mx-16">Amount</th>
                </tr>
            </thead>
            <tbody *ngFor="let book of getCart() ;let i=index">
                <tr class="text-center">
                    <td>{{i+1}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.amount}}</td>
                </tr>
            </tbody>
        </table>
                
    </div>
</div>        
    
<div *ngIf="getCart().length==0">
    No Books Found
</div>
