<li class="flex border rounded-xl h-60 border-x-2 border-red-400">
    <img [src] ="book.image" alt="{{book.name}} " width="100" class="m-auto rounded-sm"/> 
    <div class="m-auto">
    <p class="text-lg">{{book.name | titlecase}} By {{book.author| uppercase}}</p>
    <p class="my-4">{{book.amount|currency:'INR'}}</p>
    <button class="bg-yellow-400 rounded p-3" *ngIf="!isInCart && isAuthenciated()" (click)="addToCart()">Add To Cart</button>
    <button class="bg-yellow-400 rounded p-3" *ngIf=" !isAuthenciated()">Add To Cart</button>
    <button class="bg-yellow-400 rounded p-3" *ngIf="isInCart" (click)="removeFromCart()">Remove From Cart</button>
    </div>
</li>
